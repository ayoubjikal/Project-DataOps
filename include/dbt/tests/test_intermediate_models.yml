version: 2

models:
  - name: int_products
    columns:
      - name: StockCode
        tests:
          - not_null
          - unique

  - name: int_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: int_sales_lines
    columns:
      - name: line_id
        tests:
          - not_null
          - unique
      - name: quantity
        tests:
          - not_null
